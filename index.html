<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up to D-Box</title>
</head>
<body>
    <header>
        <div class="logo">D-BOX</div>
        <div class="links">
            <a href="#">About</a>
            <a href="#">FAQ</a>
            <a href="#">Terms Of Use</a>
            <a href="#">Home</a>
        </div>
    </header>
    <main>
        <div class="card">
            <div class="title">
                <p>Already have an account?</p>
                <p>Log in!</p>
            </div>
            <hr>
            <div class="form">
                <form>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" minlength="3" maxlength="16">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" minlength="8">
                </form>
            </div>
        </div>
        <div class="separation">
            <hr class="or">
            <h1>OR</h1>
            <hr class="or">
        </div>
        <div class="card">
            <div class="title">
                <p>Not yet registered?</p>
                <p>Create an account!</p>
            </div>
            <hr>
            <div class="form">
                <form>
                    <label for="username-reg">Username</label>
                    <input type="text" name="username-reg" id="username-reg" minlength="3" maxlength="16">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <label for="password-reg">Password</label>
                    <input type="password" name="password-reg" id="password-reg" minlength="8">
                    <label for="password">Repeat Password</label>
                    <input type="password-rep" name="password-rep" id="password-rep" minlength="8">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
