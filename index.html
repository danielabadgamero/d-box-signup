<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up to D-Box</title>
</head>
<body>
    <header>
        <div class="logo">D-BOX</div>
        <div class="links">
            <a href="#">About</a>
            <a href="#">FAQ</a>
            <a href="#">Home</a>
        </div>
    </header>
    <main>
        <div class="card">
            <div class="title">
                <p>Already have an account?</p>
                <p>Log in!</p>
            </div>
            <div class="form">
                <form>
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username">
                </form>
            </div>
        </div>
        <div class="card">
            <div class="title">
                <p>Not yet registered?</p>
                <p>Create an account!</p>
            </div>
            <div class="form">
                <form>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
